<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Party</title>
    </head>
    <body>
        <div>
            <h1>Join</h1>
            <form id='join'>
                <label>Display name</label>
                <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required autocomplete="off">
                <button>Join</button>
            </form>
        </div>
    </body>
</html>
